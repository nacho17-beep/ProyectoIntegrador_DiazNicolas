<div class="row">
  <h1>Hard & Soft skills</h1>
  <div class="text-center col-sm-4 col-md-4 col-lg-4">
    <circle-progress
    [percent]="95"
    [radius]="100"
    [imageSrc]="'../../../assets/html.png'"
    [showImage]="true"
    [imageHeight]="70"
    [imageWidth]="70"
    [title]="'HTML'"
    [showUnits]="false"
    [titleColor]="'pink'"
    [titleFontSize]="'2em'"
    [showSubtitle]="false"
    [outerStrokeWidth]="16"
    [innerStrokeWidth]="8"
    [outerStrokeColor]="'#78C000'"
    [innerStrokeColor]="'#C7E596'"
    [animation]="true"
    [animationDuration]="600"
    [lazy]="false"
  ></circle-progress>
  </div>
